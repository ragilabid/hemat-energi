<div class="views">
    <div class="view view-main">
        <div class="pages navbar-through toolbar-through">
        <!-- Page, "data-page" contains page name -->
            <div data-page="materi" class="page">
                <div class="page-content">
                    <div class="content-block" style="background: #8bc34a; margin-top: 0px;">
                        <div class="content-block-inner" style="color: #fff;">
                            <h1><center></center></h1>
                        </div>
                    </div>
                    <!-- Konten Evaluasi-->
                    <div class="content-block">
                        <div id="quiz">
                            <div class="content-block-title">
                                <a class="button" id="start"><h1>Quiz</h1></div></a>
                            <div class="content-block-inner">

                                <h3 id="question"></h3>

                                <div class="list-block">
                                    <ul>
                                    <!-- Single radio input -->
                                        <li>
                                            <label class="label-radio item-content" id="btn0">
                                                <!-- Checked by default -->
                                                <input type="radio" name="my-radio" value="A">
                                                <div class="item-media">
                                                    <i class="icon icon-form-radio"></i>
                                                </div>
                                                <div class="item-inner">
                                                    <div class="item-title">
                                                        <span id="choice1"></span>
                                                    </div>
                                                </div>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="label-radio item-content" id="btn1">
                                                <!-- Checked by default -->
                                                <input type="radio" name="my-radio" value="B">
                                                    <div class="item-media">
                                                        <i class="icon icon-form-radio"></i>
                                                    </div>
                                                    <div class="item-inner">
                                                        <div class="item-title">
                                                            <span id="choice2"></span>
                                                        </div>
                                                    </div>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="label-radio item-content" id="btn2">
                                                <!-- Checked by default -->
                                                <input type="radio" name="my-radio" value="C">
                                                <div class="item-media">
                                                    <i class="icon icon-form-radio"></i>
                                                </div>
                                                <div class="item-inner">
                                                    <div class="item-title">
                                                        <span id="choice3"></span>
                                                    </div>
                                                </div>
                                            </label>
                                        </li>
                                        <li>
                                            <label class="label-radio item-content" id="btn3">
                                                <!-- Checked by default -->
                                                <input type="radio" name="my-radio" value="D">
                                                <div class="item-media">
                                                    <i class="icon icon-form-radio"></i>
                                                </div>
                                                <div class="item-inner">
                                                    <div class="item-title">
                                                        <span id="choice4"></span>
                                                    </div>
                                                </div>
                                            </label>
                                        </li>
                                    </ul>
                                    <br>
                                    <a class="button button-fill color-green" id="submit_btn">Submit Answer</a>
                                </div>
                                <p id="progress">Queations x of y</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
